<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple form | Brian Crocker</title>
  <meta name="description" content="A basic HTML/>Bootstrap form with PHP sendmail action. This script can be found at https://github.com/briancrocker81/simple-form">
  <meta name="author" content="Brian Crocker">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <h1>Simple Form</h1>
    <form method="post" action="send.php">
      <div class="form-group">
        <label for="name">Your name</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" class="form-control" rows="3" id="message" placeholder="Leave a message"></textarea>
      </div>
      <div class="hidden">
        <label>
          <input type="checkbox" name="hidden" />
        </label>
      </div>
      <input type="submit" value="Send" class="btn btn-default">
    </form>
  </div>

</body>
</html>
